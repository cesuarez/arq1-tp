<div ng-repeat="event in events">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
       <img class="thumbnail-img" src="http://www.elchacalparrilla.com/images/carta/CHORIPAN.jpg">
       </img>
       <div class="caption">
         <h3>
           {{ event.name }}
         </h3>
         <p>
           {{ event.date | date:'dd/MM/yyyy hh:mm' }}
         </p>
       </div>
    </div> 
  </div>
</div>
