<!doctype html>
<html lang="en" ng-app="angularApp">
<head>
  <meta charset="utf-8">
  <title>CRISA Events</title>
  <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
  
  <!-- build:css css/vendor.css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css"></link>
  <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css"></link>
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div>
    <div ng-controller="NavCtrl">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a style="height:100%;" class="navbar-brand" ui-sref="home">
              CRISA Events
            </a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li ng-if="authUser">
                <a style="padding-bottom:0px; padding-top:0px" ui-sref="user({ id: authUser.id })" href="">
                  <img class="avatar clickeable" ng-src="{{ authUser.avatar }}"> {{authUser.name}} 
                </a>
            </li>
            <li ng-if="authUser">
                <a ng-click="logout()" href="">Logout</a>
            </li>
            <li class="logout" ng-if="!authUser">
                <a style="padding-bottom:0px; padding-top:0px" href="login">Login with <img class="avatar" src="assets/facebook-icon.png">
                </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container">
      <div ui-view class="container"></div>
    </div>
    <footer>
      <p>Created by: Cristian Suarez and Federico Sawady</p>
    </footer>
  <!-- dependencies -->
  <!-- build:js js/vendor.js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>

  <script src="bower_components/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
  <script src="bower_components/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
  <script src="bower_components/blueimp-file-upload/js/jquery.fileupload.js"></script>

  <script src="bower_components/cloudinary_js/js/jquery.cloudinary.js"></script>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-loader/angular-loader.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>

  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
  
  <script src="bower_components/ng-file-upload/ng-file-upload-shim.js"></script>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>

  <script src="bower_components/cloudinary_ng/js/angular.cloudinary.js"></script>

  <script src="bower_components/ng-file-upload/ng-file-upload.js"></script>

  <script src="bower_components/satellizer/satellizer.js"></script>

  <script src='bower_components/lodash/lodash.js'></script>
  <script src='bower_components/angular-simple-logger/dist/angular-simple-logger.js'></script>
  <script src='bower_components/angular-google-maps/dist/angular-google-maps.js'></script>

  <!-- endbuild -->

  <!-- concatenated file -->
  <script type="text/javascript" src="js/angular-app.js"></script>

  <!-- for livereload -->
  <script src="//localhost:35729/livereload.js"></script>
</div>

</body>
</html>
