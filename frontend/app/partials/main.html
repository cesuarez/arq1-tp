<div class="page-header">
  <div class="page-header-links">
    <a href="#">View all the {{ eventCount }} events</a>
  </div>

  <h1>
    Most Recent Events
    <button type="button" class="btn btn-primary" ng-click="newEvent()">
      <i class="glyphicon glyphicon-plus"></i>
    </button>
  </h1>
</div>

<div class="row">
  <public-events-form class="new-event" ng-if="event"></public-events-form>
  <public-events-list events="events"></public-events-list>
</div>
