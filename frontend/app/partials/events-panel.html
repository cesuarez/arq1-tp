<div class="page-header">
    <div class="page-header-links" ng-if="config.redirectTo && events.$resolved">
      <a ng-if="!config.search" ui-sref="{{ config.redirectTo }}">View all the {{ total }} events</a>
    </div>
    <h1>
      <span ng-bind-html="$eval(config.title)"></span>
      <button type="button" class="btn btn-primary" ng-click="openCreateEvent()" 
              ng-if="config.create">
        <i class="glyphicon glyphicon-plus"></i>
      </button>
      <button type="button" class="btn btn-primary" ng-click="openSearch()"
              ng-if="config.search">
        <i class="glyphicon glyphicon-search"></i>
      </button>
    </h1>
</div>
<div class="row">
  <events-search-form ng-if="config.search" default-params="config.getParams"></events-search-form>
  <events-fast-form ng-if="config.create"></events-fast-form>
  <div ng-repeat="event in events.data" class="repeat-thumbnails">
      <event-thumbnail event="event"></event-thumbnail>
  </div>
</div>
<div class="row text-center comment" ng-if="config.scroll && events.next_page_url">
  <h1 class="clickeable" ng-click="showMore()"><i class="glyphicon glyphicon-chevron-down"></i></h1>
</div>
