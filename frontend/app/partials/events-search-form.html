<div ng-if="search" class="col-md-12 search-panel">
    <div class="thumbnail">
        <div class="caption input-style-1">
            <form class="form-inline text-center" name="form">
                <div class="form-group" ng-controller="PickDateCtl">
                    <input type="text" class="form-control" 
                        ng-model="search.text" placeholder="title or description">
                </div>
                <div class="form-group" ng-controller="PickDateCtl">
                   <input type="text" class="form-control" 
                    placeholder="after"
                    ng-model="search.after"
                    uib-datepicker-popup
                    is-open="calendar.opened"/>
                    <button type="button" class="btn btn-default btn-no-border"
                            style="margin-bottom: 11px;"
                            ng-click="open($event)">
                    <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </div>
                <div class="form-group" ng-controller="PickDateCtl">
                   <input type="text" class="form-control" 
                    placeholder="before"
                    ng-model="search.before"
                    uib-datepicker-popup
                    is-open="calendar.opened"/>
                    <button type="button" class="btn btn-default btn-no-border"
                            style="margin-bottom: 11px;"
                            ng-click="open($event)">
                    <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </div>
                <div class="btn-group" style="margin-bottom: 11px;">
                    <button type="submit" class="btn btn-default" ng-click="find()">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                    <button type="button" class="btn btn-default" ng-click="close()">
                        <i class="glyphicon glyphicon-remove"></i>
                    </button>
                </div>
                <h4 ng-if="results">
                    <small>({{ results }} results)</small>
                </h4>
            </form>
       </div>
    </div> 
</div>
